            postfix: 'Ex: "<br>• Nom, prénom, classement, téléphone, email<br>• Indisponibilités durant toute la période du tournoi, heure à partir de laquelle vous pouvez jouer en semaine le soir.<br>"'

        # Ajout onglet "SEO"
