            postfix: 'Ex:<br>"Deux tournois en parallèle : 3ème et 4ème série"<br> ou (sur 2 lignes) :<br> "Seniors Dames, Messieurs (+ consolantes)<br>Jeunes Garçons, Filles : 13/14, 15/16 et 17/18 ans"'
