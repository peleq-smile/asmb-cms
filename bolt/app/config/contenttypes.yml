    inscription_contact_text:
      label: 'Inscription auprès du JA - Titre'
      type: text
      postfix: 'Ex: "Auprès de Frédéric Viotte"'

    inscription_contact_mail:
      label: 'Inscription auprès du JA - Adresse email'
