      group: "Détails"
      label: 'Texte descriptif libre'
      type: textarea
    valid_for_ranking:
      label: 'Compte pour le classement mensuel'
      type: checkbox
      postfix: 'Affiche "Ce tournoi compte pour votre classement mensuel !"'
