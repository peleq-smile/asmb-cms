      default: 'index, follow'
      postfix: 'Donnée mise dans la balise &lt;head&gt; &gt; &lt;meta name="robots" content="VALEUR ICI"&gt;'

    meta_image:
      label: 'Meta image (exploitée par Facebook)'
      required: true
      type: image
      extensions: [ jpg, png ]

